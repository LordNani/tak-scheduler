<head>
    <meta charset="UTF-8">
    <!--    <link href="/webjars/bootstrap/5.1.0/css/bootstrap.css" rel="stylesheet"/>-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css_js/css/auth.css}" rel="stylesheet" />
    <!--    <script type="text/javascript" src="/webjars/bootstrap/5.1.0/js/bootstrap.min.js"></script>-->
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" th:src="@{/css_js/js/auth.js}"></script>
</head>

<body class="snippet-body">
    <div class="d-flex justify-content-center align-items-center mt-5">
        <div class="card">
            <ul class="nav nav-pills mb-3" id="pills-tab" role="tablist">
                <li class="nav-item text-center">
                    <a class="nav-link active btl" id="pills-home-tab" data-toggle="pill" href="#pills-home" role="tab"
                        aria-controls="pills-home" aria-selected="true">Login</a>
                </li>
                <li class="nav-item text-center">
                    <a class="nav-link btr" id="pills-profile-tab" data-toggle="pill" href="#pills-profile" role="tab"
                        aria-controls="pills-profile" aria-selected="false">Signup</a>
                </li>
            </ul>
            <div class="tab-content" id="pills-tabContent">
                <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
                    <form class="form px-4 pt-5 login-form" method="post" th:action="@{/api/users/sign-in}">
                        <input type="text" name="username" class="form-control" placeholder="Username"
                            required="required">
                        <input type="text" name="password" class="form-control" placeholder="Password"
                            required="required">
                        <button class="btn btn-dark btn-block auth-btn" type="submit">Login</button>
                    </form>
                </div>
                <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">
                    <form class="form px-4 register-form">
                        <input type="text" name="fullName" class="form-control" placeholder="FullName"
                            required="required">
                        <input type="text" name="username" class="form-control" placeholder="Username"
                            required="required">
                        <input type="text" name="password" class="form-control" placeholder="Password"
                            required="required">
                        <button class="btn btn-dark btn-block auth-btn" type="submit">Signup</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
