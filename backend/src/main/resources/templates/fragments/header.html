<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <div th:fragment="header-links">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" ></script>
        <link rel="stylesheet" th:href="@{/css_js/css/fragments/header.css}" />
    </div>

</head>
<body>
    <nav class="navbar navbar-expand navbar-light bg-light fixed-top" th:fragment="header">

        <div class="container">
            <a class="navbar-brand" href="/view">Takscheduler</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/view">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                           data-bs-toggle="dropdown" aria-expanded="false">Event groups</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="/view/event-groups/search">Search</a>
                            <a class="dropdown-item" href="/view/create-event-group">Create</a>
                            <a class="dropdown-item" href="/view/my-event-groups">My event groups</a>
                        </div>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/view/profile">Profile</a>
                    </li>
                    <li class="nav-item" th:if="${isAdmin}">
                        <a class="nav-link" href="/view/tag" >Tags</a>
                    </li>
                    <li class="nav-item">
                        <button class="nav-link" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
        <script>
            function logout(){
                sessionStorage.removeItem('token')
                document.cookie+=";max-age=0"
                window.location='/view'
            }
        </script>
    </nav>

</body>
</html>
